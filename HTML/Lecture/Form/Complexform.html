<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex form</h1>

    <form>

        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name:</label>
            <input type="text" id="name">

            <br><br>

            <label for="mail">Email:</label>
            <input type="email" id="mail">

            <br><br>

            <label for="call">phone:</label>
            <input type="tel" id="call">

            <br><br>

            <label for="dob" >DOB:</label>
            <input type="date" id="dob">

            <br><br>

            <fieldset>
                <legend>Gender</legend>

                <input type="radio" id="male" name="Gender">
                <label for="male">Male</label>

                <input type="radio" id="fe" name="Gender">
                <label for="fe">Female</label>
            </fieldset>

            <br>
            <br>

            <label for="desh">Select Country:</label>
            <select name="country" id="desh" >
                <option value="" disabled selected>Select an option</option>
                <option value="India">India</option>
                <option value="usa">USA</option>
                <option value="china">china</option>
                <option value="none">others</option>
            </select>

        </fieldset>


        <fieldset>
            <legend>Address</legend>

            <label for="add1">Street:</label>
            <input type="text" id="add1">

            <br><br>

            <label for="add2">city:</label>
            <input type="text" id="add2">

            <br><br>

            <label for="add3">State:</label>
            <input type="text" id="add3">

            <br><br>

            <label for="add4">Zip Code:</label>
            <input type="number" id="add4" min="100000">
            
        </fieldset>

        <fieldset>

            <legend>Other Information</legend>

            <label for="Comment">Comments:</label>
            <textarea id="Comment"></textarea>

            <label for="tnc">I agree to terms and conitions</label>
            <input type="checkbox" id="tnc">
        </fieldset>

        <button>Submit</button>

    </form>
</body>
</html>
